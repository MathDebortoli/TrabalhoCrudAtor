<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Ator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form method="get" action="">


        <div class="fundo">

            <div class="container text-center mt-3">
                <div class="row">
                    <div class="col">
                        <h1>Cadastro de Ator</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="nome">Digite o nome do Ator:</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                </div>


                <div class="row mt-3">
                    <div class="col mb-3">
                        <div class="">
                            <button type="submit" class="btn btn-dark" onclick="validarNome()">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="fundo">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <h1>Lista de Atores</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div id="tabelaAtor">
                            <table class="table mt-2">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <script>
        function validarNome() {
            var nome = document.getElementById("nome").value;
            if (nome == "") {
                alert("O campo nome é obrigatório!");
                return;
            }
            else{
                addTable();
            }
        }

        function addTable(){
            var tabela = document.getElementById("tabelaAtor");
            var linha = tabela.insertRow(1);
            var celula1 = linha.insertCell(0);
            var celula2 = linha.insertCell(1);
            var celula3 = linha.insertCell(2);
            celula1.innerHTML = "1";
            celula2.innerHTML = "Nome";
            celula3.innerHTML = "<button class='btn btn-danger'>Excluir</button>";
        }
    </script>


</body>

</html>
